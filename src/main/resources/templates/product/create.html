<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/dashboard-layout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-xl-8 col-md-12 col-lg-12">
            <section class="mb-4">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0 text-center">
                            <!-- Title and button in one line but title in center button on the right -->
                            <div class="d-flex justify-content-between">
                                <strong>Details</strong>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" name="name"/>
                            <label class="form-label" for="name">Name</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="slug" class="form-control" name="slug"/>
                            <label class="form-label" for="slug">Slug</label>
                        </div>
                        <textarea id="description"></textarea>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0 text-center">
                            <!-- Title and button in one line but title in center button on the right -->
                            <div class="d-flex justify-content-between">
                                <strong>Sizes</strong>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                            <div class="input-group">
                                <input type="text" aria-label="Size" class="form-control" placeholder="Size" id="sizeName"/>
                                <input type="number" aria-label="Price" class="form-control" placeholder="Price" id="sizePrice"/>
                                <input type="number" aria-label="Quantity" class="form-control" placeholder="Quantity" id="sizeQuantity"/>
                                <button onclick="addSize()" class="btn btn-primary" type="button">Add</button>
                            </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table align-middle mb-0 bg-white">
                            <thead class="bg-light">
                            <tr>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-xl-4 col-md-12 col-lg-12">
            <section class="mb-4">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0 text-center">
                            <!-- Title and button in one line but title in center button on the right -->
                            <div class="d-flex justify-content-between">
                                <strong>Publish</strong>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Checked checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
                            <label class="form-check-label" for="flexCheckChecked">Publish</label>
                        </div>
                        <button class="btn btn-primary btn-block">Save</button>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0 text-center">
                            <!-- Title and button in one line but title in center button on the right -->
                            <div class="d-flex justify-content-between">
                                <strong>Categories</strong>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <select class="js-example-basic-multiple form-select" multiple="multiple">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0 text-center">
                            <!-- Title and button in one line but title in center button on the right -->
                            <div class="d-flex justify-content-between">
                                <strong>Image</strong>
                            </div>
                        </h5>
                    </div>
                    <div class="card-body">
                        <img onclick="selectImage()" style="cursor: pointer;" src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="img-thumbnail shadow-0" alt="Hollywood Sign on The Hill"/>
                        <input type="file" id="image" name="image" style="display: none"/>
                    </div>
                </div>
            </section>
        </div>
    </div>

</th:block>

<th:block layout:fragment="scripts">
    <!-- CKEditor -->
    <script th:src="@{/js/ckeditor/ckeditor.js}"></script>
    <script>
        function selectImage() {
            $('#image').click();
        }

        function addSize() {
            let sizeName = $('#sizeName').val();
            let sizePrice = $('#sizePrice').val();
            let sizeQuantity = $('#sizeQuantity').val();

            // check empty
            if (sizeName === '' || sizePrice === '' || sizeQuantity === '') {
                iziToast.error({
                    title: 'Error',
                    message: 'Please fill all fields',
                });
                return;
            }

            // check sizeName is already exist
            let isExist = false;
            $('tbody tr').each(function () {
                let name = $(this).find('td').eq(0).text();
                if (name === sizeName) {
                    isExist = true;
                }
            });

            // check price and quantity is positive number
            if (sizePrice <= 0 || sizeQuantity <= 0) {
                iziToast.error({
                    title: 'Error',
                    message: 'Price and quantity must be positive number',
                });
                return;
            }

            if (isExist) {
                iziToast.error({
                    title: 'Error',
                    message: 'Size is already exist',
                });
                return;
            }

            let html = '<tr>' +
                '<td>' + sizeName + '</td>' +
                '<td>' + sizePrice + '</td>' +
                '<td>' + sizeQuantity + '</td>' +
                '<td>' +
                '<button class="btn btn-danger btn-sm">Delete</button>' +
                '</td>' +
                '</tr>';

            // add to first
            $('tbody').prepend(html);
        }

        $(document).ready(function () {
            $(".form-select").select2();

            CKEDITOR.replace('description');

            $('#image').change(function () {
                let file = $(this)[0].files[0];
                let reader = new FileReader();
                reader.onload = function (e) {
                    $('.img-thumbnail').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
            });

            // auto generate slug
            $('#name').keyup(function () {
                let name = $(this).val();
                let slug = name.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
                $('#slug').val(slug);
            });
        });
    </script>
</th:block>
</body>
</html>
